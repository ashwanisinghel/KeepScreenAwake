<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Dashboard</title>
    <style>
        body {
            background: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .card .clock {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        .card .date {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
        .card .location {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>World Clock Dashboard</h1>
    <div class="dashboard">
        <div class="card" data-timezone="Asia/Kolkata">
            <div class="clock">--:--:--</div>
            <div class="date">--</div>
            <div class="location">Asia - Mumbai</div>
        </div>
        <div class="card" data-timezone="Europe/London">
            <div class="clock">--:--:--</div>
            <div class="date">--</div>
            <div class="location">Europe - London</div>
        </div>
        <div class="card" data-timezone="Asia/Tokyo">
            <div class="clock">--:--:--</div>
            <div class="date">--</div>
            <div class="location">Asia - Tokyo</div>
        </div>
        <div class="card" data-timezone="America/New_York">
            <div class="clock">--:--:--</div>
            <div class="date">--</div>
            <div class="location">America - New York</div>
        </div>
        <div class="card" data-timezone="America/Los_Angeles">
            <div class="clock">--:--:--</div>
            <div class="date">--</div>
            <div class="location">America - Los Angeles</div>
        </div>
    </div>
    <script>
        function updateTime() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const timezone = card.getAttribute('data-timezone');
                const now = new Date().toLocaleString('en-US', { timeZone: timezone });
                const date = new Date(now);

                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');

                const clock = card.querySelector('.clock');
                const dateElement = card.querySelector('.date');

                clock.textContent = `${hours}:${minutes}:${seconds}`;
                dateElement.textContent = date.toDateString();
            });
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script>
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock is active');

                wakeLock.addEventListener('release', () => {
                    console.log('Wake Lock released');
                });
            } catch (err) {
                console.error('Failed to activate Wake Lock:', err);
            }
        }

        // Request wake lock when the page loads
        window.addEventListener('load', requestWakeLock);

        // Re-request wake lock if visibility changes
        document.addEventListener('visibilitychange', () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });
    </script>
</body>
</html>
