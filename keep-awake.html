<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(52, 73, 94, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .status {
            font-size: 1rem;
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #3498db;
        }
        .active { border-left-color: #27ae60; background: rgba(39, 174, 96, 0.2); }
        .inactive { border-left-color: #e74c3c; background: rgba(231, 76, 60, 0.2); }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            cursor: pointer;
            margin: 0.5rem;
            transition: background 0.3s;
        }
        button:hover { background: #2980b9; }
        button:disabled { background: #7f8c8d; cursor: not-allowed; }
        .time {
            font-size: 1.8rem;
            margin: 1rem 0;
            font-weight: 300;
            color: #bdc3c7;
        }
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }
        .metric {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .metric-label {
            font-size: 0.8rem;
            color: #95a5a6;
            margin-bottom: 0.3rem;
        }
        .metric-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š System Monitor</h1>
        <div class="time" id="currentTime"></div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-label">Session Status</div>
                <div class="metric-value" id="sessionStatus">Active</div>
            </div>
            <div class="metric">
                <div class="metric-label">Uptime</div>
                <div class="metric-value" id="uptime">00:00:00</div>
            </div>
        </div>
        
        <div class="status" id="status">Initializing system monitor...</div>
        <button id="toggleBtn" onclick="toggleMonitoring()">Start Monitoring</button>
        <p style="font-size: 0.9rem; color: #95a5a6;">Real-time system activity monitoring dashboard</p>
    </div>

    <script>
        let wakeLock = null;
        let isActive = false;
        let startTime = new Date();

        // Update current time and uptime
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
            
            // Calculate uptime
            const uptimeMs = now - startTime;
            const hours = Math.floor(uptimeMs / 3600000);
            const minutes = Math.floor((uptimeMs % 3600000) / 60000);
            const seconds = Math.floor((uptimeMs % 60000) / 1000);
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Check if Wake Lock API is supported
        if ('wakeLock' in navigator) {
            document.getElementById('status').textContent = 'System monitoring capabilities detected - Ready to start';
            document.getElementById('status').className = 'status inactive';
        } else {
            document.getElementById('status').textContent = 'Advanced monitoring features not available in this environment';
            document.getElementById('status').className = 'status inactive';
            document.getElementById('toggleBtn').disabled = true;
        }

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                isActive = true;
                
                document.getElementById('status').textContent = 'ðŸŸ¢ Active monitoring session - System resources being tracked';
                document.getElementById('status').className = 'status active';
                document.getElementById('toggleBtn').textContent = 'Stop Monitoring';
                document.getElementById('sessionStatus').textContent = 'Monitoring';
                
                wakeLock.addEventListener('release', () => {
                    console.log('Monitoring session ended');
                });
                
            } catch (err) {
                console.error('Failed to start monitoring:', err);
                document.getElementById('status').textContent = `âŒ Failed to initialize monitoring: ${err.message}`;
                document.getElementById('status').className = 'status inactive';
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
                isActive = false;
                
                document.getElementById('status').textContent = 'â¸ï¸ Monitoring paused - System in standby mode';
                document.getElementById('status').className = 'status inactive';
                document.getElementById('toggleBtn').textContent = 'Start Monitoring';
                document.getElementById('sessionStatus').textContent = 'Standby';
            }
        }

        function toggleMonitoring() {
            if (isActive) {
                releaseWakeLock();
            } else {
                requestWakeLock();
            }
        }

        // Handle visibility change (when tab becomes hidden/visible)
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                // Re-request wake lock when tab becomes visible again
                await requestWakeLock();
            }
        });

        // Auto-start monitoring when page loads
        window.addEventListener('load', () => {
            if ('wakeLock' in navigator) {
                requestWakeLock();
            }
        });

        // Simulate some system metrics for authenticity
        function updateMetrics() {
            // These are just for show - not real metrics
            const cpuUsage = Math.floor(Math.random() * 30) + 10; // 10-40%
            const memUsage = Math.floor(Math.random() * 20) + 45; // 45-65%
            
            // You could add more fake metrics here if needed
        }
        setInterval(updateMetrics, 5000);
    </script>
</body>
</html>
